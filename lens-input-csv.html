<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
Load and parse CSV file from an external API / URL, or by uploading your own.
If the API returns JSON with a header followed by an array of results, the results become the <code>output</code>.

##### Example

    <lens-input-csv url="https://data.cityofnewyork.us/api/views/8586-3zfm/rows.csv?accessType=DOWNLOAD"></lens-input-csv>

@element lens-input-csv
@group Lenses input component
@blurb CSV Data loader component to load and parse online CSV files.
@status alpha
@homepage http://lenses.github.io/lens-input-csv
@demo
-->

<dom-module name="lens-input-csv" attributes="urlPath output">

  <template>
  <style>
    label {
      color: #2fa3af;
    }
    iron-input {
      border: 1px solid #eee;
      padding: 2px;
    }
  </style>

    <div class="lens-container lens-input">
      <label>URL</label><input is="iron-input" value="{{urlPath::input}}" placeHolder="CSV file URL">

      <span id="upload" on-click="_uploadDialog">
        <iron-icon icon="file-upload"></iron-icon>

        <label>Upload a File</label><input is="iron-input" id="uploadInput" type="file" hidden value="">
      </span>
    </div>

  </template>
</dom-module>

<script src="../d3/d3.min.js"></script> 

<script>

  Polymer({
    is: 'lens-input-csv',

    properties: {
        /**
         *  URL path to CSV file or API call that returns CSV.
         *  If the file is hosted online,
         *  the url should begin with <code>http://</code>, <code>https://</code> or <code>ftp://</code>.
         *
         *  @property urlPath
         *  @type String
         *  @default ''
         */
        urlPath: {
          value: '',
          type: String,
          observer: "_urlChanged"
        },

        /**
         *  Output data
         *
         *  @property output
         *  @type Object
         *  @default undefined
         */
        output: {
          value: undefined,
          type: Object,
          observer: '_outputChanged'
        },

        _CORS_PROXY: {
          value: 'http://makelenses.com:8000/',
          type: String
        }
      },

      ready: function() {
        var self = this;

        // setup the upload input
        self.$.uploadInput.onchange = function(e) {
          console.log(e);
          self._handleFileSelect(e, self);
        };

      },

      _urlChanged: function() {
        var self = this;
        var corsurl = self.urlPath.replace(/(ftp|http|https):\/\//, self._CORS_PROXY);

        if (self.urlPath === '') {
          return;
        }
        d3.csv(corsurl, function(d) {
          self.output = d;
        }.bind(this));
      },

      // FILE UPLOAD

      // click on hidden <input> element to open file select dialog
      _uploadDialog: function(e) {
        var self = this;
        self.$.uploadInput.click();
      },

      // get selected file from <input id="uploadInput"> 
      _handleFileSelect: function(e, scope) {
        var self = scope;
        var file = scope.$.uploadInput.files[0];
        // if (typeof(file) == 'undefined') {
        //   console.log(e);
        //   // file = e.target.files[0];
        // }
        // var file = scope.$.uploadInput.files[0];
        self._parseFile(file);
      },

      _parseFile: function(file) {
        var self = this;

        // check mime type
        var mimes = ['application/vnd.ms-excel','text/plain','text/csv','text/tsv']
        var okMime = mimes.some(function(mime) {
          return file.type === mime;
        });
        if (!okMime) {
          console.log('Unable to upload: ' + file.name + ' is not a CSV file');
          return;
        }


        // create a new reader to parse the file
        var reader = new FileReader();

        reader.onload = function(e) {
          self._stringToCSV(e, self);
        }
        reader.onerror = function(e) {
          console.log('error loading file: ' + e);
        }
        reader.readAsText(file);
      },

      _stringToCSV: function(e, scope) {
        var self = scope;
        var csvString = e.target.result.trim();
        var inputRows = csvString.split('\n');

        // total number of rows = inputRows - header
        var numRows = inputRows.length - 1;

        var newOutput = [];

        // parses one row at a time...
        d3.csv.parse(csvString, function(d) {
          newOutput.push(d);

          // ...so only set output when it has reached full size
          if (newOutput.length === numRows) {
            self.urlPath = '';
            self.output = newOutput;
          }
        }.bind(self));
      },

      _outputChanged: function() {
        var self = this;
        self.fire('lens-output-changed', self.output);
      }
  });

</script>
